<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <label>Nome</label>
        <input type="text" class="input" name="nome" placeholder="Nome Completo">
        <label>E-mail</label>
        <input type="email" class="input" name="email" placeholder="E-mail">
        <label>Data de Nascimento</label>
        <input type="date" class="input" name="dataNascimento" placeholder="Nata de Nascimento">
        <label>Escolha o Assunto:</label>
        <input type="checkbox"> - Cinema
        <input type="checkbox"> - Teatro
        <input type="checkbox"> - Esportes
        <input type="checkbox"> - Música
        <input type="checkbox"> - Xadrez
        <input type="checkbox"> - Pebolim
        <label>Cor</label>
        <select class="input">
            <option>Selecione a cor</option>
            <option>Azul</option>
            <option>Vermelho</option>
            <option>Amarelo</option>
            <option>Verde</option>
            <option>Ciano</option>
        </select>
    </form>
    
</body>
</html>
